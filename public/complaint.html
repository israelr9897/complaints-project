<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שליחת תלונה אנונימית</title>
</head>

<body dir="rtl">
    <main>
        <form class="form-camplaint" action="/sudmit" method="post">
            <section>
                <h1 id="welcome">שליחת תלונות</h1>
                <h2 id="text"> נא הזן את כל הפרטים</h2>
            </section>
            <section class="category-message">
                <select required name="category" id="category">
                    <option value="" disabled selected hidden>בחר קטגוריה</option>
                    <option value="food">אוכל</option>
                    <option value="Equipment">ציוד</option>
                    <option value="orders">פקודות</option>
                    <option value="other">אחר</option>
                </select>
                <textarea required name="message" id="message" placeholder="נא פרט את תלונתך"></textarea>

            </section>
            <input class="next" type="submit" value="שלח תלונה">
        </form>
    </main>
</body>

</html>
